spring:
  application:
    name: dayone-financial

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      # 자동으로 테이블을 생성
      # 프로젝트를 재시작할 때마다 기존테이블을 삭제하고 재생성
      ddl-auto: create
      # id 생성 전략 ( 여기서는 auto increment를 사용하기때문에 false )
      use-new-id-generator-mappings: false
    # sql 쿼리를 보여줌
    show-sql: true
    # 데이터 초기화 옵션 설정
    defer-datasource-initialization: true

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:dayone;DB_CLOSE_DELAY=-1
    username: sa
    password:
